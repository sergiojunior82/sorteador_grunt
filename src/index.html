<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
  <title>Sorteador</title>

</head>
<body>
  <main>
    <h1>
      Sorteador
    </h1>
    <form id="form-sorteador">
      <div>
        <label for="numero-maximo">
          Numero máximo
        </label>
        <input type="number" id="numero-maximo" required min="2" value="2" step="1">
        <button type="submit">Sortear número</button>
      </div>
    </form>
    <div class="resultado">
      O numero sorteado foi: <span id="resultado-valor"></span>
    </div>
  </main>
  <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
